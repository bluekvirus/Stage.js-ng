<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<style>
		body {
			font-family: sans-serif;
			margin: 0;
			padding: 10px 20px;
		}
		.preview {
			line-height: 2em;
		}
		.preview__icon {
			display: inline-block;
			width: 32px;
			text-align: center;
		}
		.icon {
			display: inline-block;
			font-size: 16px;
		}
		{{{styles}}}
	</style>
</head>
<body>
	<h1>Sprite Icons & Textures</h1>
	{{#each sprites}}
	<div class="icon-home"></div>
		<span class="preview__icon">
			<i class="icon-{{@key}}"></i>
		</span>
		<span>{{this}}</span>
	</div>
	{{/each}}
</body>
</html>
